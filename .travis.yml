---
sudo: required
dist: trusty

language: python
python: "2.7"

# Install ansible
addons:
  apt:
    packages:
    - python-pip

before_install:
  - sudo apt-get update -qq

install:
  # Install ansible
  - pip install ansible
  # Check ansible version
  - ansible --version
  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' > ansible.cfg

env:
  - SITE=test.yml

script:
  # Check the role/playbook's syntax.
  - "ansible-playbook -i tests/inventory tests/$SITE --tag=ansidev.composer --syntax-check"

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/$SITE --connection=local --verbose"

  # Travis CI's environment requires one _extra_ run for true idempotence :-/.
  - "ansible-playbook -i tests/inventory tests/$SITE --tag=ansidev.composer --connection=local --verbose"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/$SITE --connection=local --tag=ansidev.composer
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
